<div class="jumbotron">
    <div class="row">
        <div class="col-md-8">
            <ul>
                <li ng-repeat="ad in allAddsData.ads">
                    <div ng-include="template.add">
                    </div>
                </li>
            </ul>
        </div>
        <div class="col-md-4">
            <div class="form-group">
                <label for="categories" class="col-lg-10 control-label">Categories</label>
                <div ng-include="template.categoriesDropDown">
                </div>
            </div>
                <div class="form-group">
                    <label for="towns" class="col-lg-10 control-label">Towns</label>
                    <div ng-include="template.townsDropDown">
                    </div>
                </div>
         </div>
    <ul class="pagination">
        <li><a href="#" ng-click="borderPages(1)">|<<</a></li>
        <li><a href="#" ng-click="goToPage(-1)"><<</a></li>
        <li><a href="#" ng-click="goToPage(-2)">{{currentPage - 2 < 1 ? '':currentPage - 2 }}</a></li>
        <li><a href="#" ng-click="goToPage(-1)">{{currentPage - 1 < 1 ? '':currentPage - 1 }}</a></li>
        <li class="active"><a href="#">{{currentPage}}</a></li>
        <li><a href="#" ng-click="goToPage(1)">{{currentPage + 1 > numPages ? '':currentPage + 1 }}</a></li>
        <li><a href="#" ng-click="goToPage(2)">{{currentPage + 2 > numPages ? '':currentPage + 2 }}</a></li>
        <li><a href="#" ng-click="goToPage(1)">>></a></li>
        <li><a href="#" ng-click="borderPages(numPages)">>>|</a></li>
    </ul>
</div>
