<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>AngularSpaAdds</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/app.css" />
    <link rel="stylesheet" type="text/css" href="lib/toastr/toastr.css" />
</head>
<body ng-app="angularSpaAddsModule" ng-controller="SoftuniController">
    <div class="navbar-collapse collapse" id="navbar-main">
        <a href="#" class="navbar-brand"><strong>AngularSpaAdds</strong></a>
    </div>

    <div class="row">
        <div class="col-md-3">
            <div class="panel panel-default" ng-model="navigation">
                <div class="panel-heading">Navigation</div>
                <div class="panel-body" ng-include="navigation.url">
                </div>
            </div>
            <div class="panel panel-default" ng-include="template.secondNavigation">
            </div>
        </div>
        <div class="col-md-6 jumbotron">
            <div ng-view class="container">
            </div>
        </div>
        <div class="col-md-3" ng-model="leftNavigation" ng-include="leftNavigation.url">

        </div>
    </div>

    <script type="text/javascript" src="lib/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="lib/angular/angular.js"></script>
    <script type="text/javascript" src="lib/angular/angular-route.min.js"></script>
    <script type="text/javascript" src="lib/toastr/toastr.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/controllers/MainController.js"></script>
    <script type="text/javascript" src="js/services/adds.js"></script>
    <script type="text/javascript" src="js/services/categories.js"></script>
    <script type="text/javascript" src="js/services/towns.js"></script>
    <script type="text/javascript" src="js/services/user.js"></script>
    <script type="text/javascript" src="js/services/notifier.js"></script>
</body>
</html>
